{% extends "layout.html" %}
{% block body %}

<!-- Page Header -->
<header class="masthead is-fixed" style="background-image: url('{{ url_for('static', filename='img/home-bg.jpg') }}')">
  <div class="overlay"></div>
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="site-heading">
          <h1>{{params['blog_name']}}</h1>
          <span class="subheading">A Blog liked by Programmers</span>
        </div>
      </div>
    </div>
  </div>
</header>

<!-- Main Content -->
<div class="container">
  <div class="row">
    <div class="col-lg-8 col-md-10 mx-auto">

      {% for row in post %}
      <div class="post-preview">
        <a href="/sample/{{row['slug']}}">
          <h2 class="post-title">{{row['title']}}
        </a>
        </h2>
        <h3 class="post-subtitle">
          {{row['tagline']}}
        </h3>

        <p class="post-meta">Posted by
          <a href="#">Admin</a>
          on {{row['date']}}</p>
      </div>

      {{row['content'][0:143]}}...
      <hr>
      </li></a>
      {% endfor %}


      <!-- Pager -->




      <!-- Pager -->
      <div class="clearfix">
        <a class="btn btn-primary float-left" href="{{prev}}">&larr; Previous </a>
        <a class="btn btn-primary float-right" href="{{next}}">Next &rarr;</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
