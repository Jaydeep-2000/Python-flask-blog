{% extends "layout.html" %}
{% block body %}

<!-- Page Header -->
<header class="masthead" style="background-image: url('{{ url_for('static', filename='img/home-bg.jpg') }}')">
    <div class="overlay"></div>
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="site-heading">
                    <h1>Admin Panel</h1>
                    <span class="subheading">Manage your posts...</span>
                </div>
            </div>
        </div>
    </div>
</header>
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
            <div class="site-heading">
                <h1>Edit Post </h1>
                <div>
                    <a href="/dashboard"><button type="button" class="btn btn-primary">Dashboard Home</button></a>
                <a href="/logout"><button type="button" class="btn btn-primary">Logout</button></a>
                </div>
            
                <form name="editPost" id="contactForm" action="/edit/{{Sno}}" method="post" novalidate>
                    <div class="control-group">
                        <div class="form-group floating-label-form-group controls">
                            <label>Title</label>
                            <input type="text" class="form-control" placeholder="Title" id="title" name='title' required
                                data-validation-required-message="Please enter your name." value="{{post['title']}}">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="form-group floating-label-form-group controls">
                            <label>Slug</label>
                            <input type="text" class="form-control" placeholder="Slug" id="slug" name='slug' required
                                data-validation-required-message="Please enter your name." value="{{post['slug']}}" >
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="form-group floating-label-form-group controls">
                            <label>Tagline</label>
                            <input type="text" class="form-control" placeholder="Tagline" id="tline" name='tline' required
                                data-validation-required-message="Please enter your name." value="{{post['tagline']}}">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="form-group floating-label-form-group controls">
                            <label>Content</label>
                            <textarea rows="5" class="form-control" placeholder="Content" name="content" id="content"
                                required data-validation-required-message="Please enter a message." >{{post['content']}}</textarea>
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="form-group floating-label-form-group controls">
                            <label>Image File</label>
                            <input type="text" class="form-control" placeholder="Image File" id="img_url" name='img_url' required
                                data-validation-required-message="Please enter your name." value="{{post['img_url']}}">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <br>
                    <div id="success"></div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary" id="sendMessageButton">Save Changes</button>
                    </div>
                </form>
            
            </div>
        </div>
    </div>
</div>

<!-- Pager -->
{% endblock %}
